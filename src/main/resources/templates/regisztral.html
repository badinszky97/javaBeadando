<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Bejelentkezés, regisztráció</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    #kisablak{
        display: inline-block;
        width: auto;
        right: 10px;
        position: absolute;
        bottom: 10px;
    }
    #regform{
        display: block;
        position:relative;
        margin-left:auto;
        margin-right:auto;
        width:200px

    }
</style>
</head>
<body>
<div th:insert="menu"></div>



<div id=kisablak class="alert alert-dismissible alert-light">
    Regisztrálja magát, ha még nem felhasználó!
</div>



<div id="regform">
<form action="#" th:action="@{/regisztral_feldolgoz}" th:object="${reg}" method="post">
    <fieldset>
        <legend>Regisztráció</legend>
        <p><input type="text" th:field="*{name}" class="form-control" placeholder="Név" required></p>
        <p><input type="text" th:field="*{email}" class="form-control" placeholder="Email" required></p>
        <p><input type="password" th:field="*{password}" class="form-control" placeholder="Jelszó" required></p>
        <p><input class="btn btn-primary" type="submit" value="Regisztráció" /></p>
    </fieldset>
</form>
</div>

</body>
</html>
