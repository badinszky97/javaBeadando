<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Korlátozások</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    #cim{
        margin:30px;
        text-align:center;
    }
</style>
</head>
<body>
<div th:insert="menu"></div>
<h1 id="cim">Regisztrált forgalomkorlátozások:</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Útszám</th>
        <th scope="col">Kezdet</th>
        <th scope="col">Vég</th>
        <th scope="col">Település</th>
        <th scope="col">Mettől</th>
        <th scope="col">Meddig</th>
        <th scope="col">Megnevezés</th>
        <th scope="col">Mérték</th>
        <th scope="col">Sebesség</th>
    </tr>
    </thead>
    <tbody>
    <p th:utext="${str}"></p>
    </tbody>
</table>




</body>
</html>
